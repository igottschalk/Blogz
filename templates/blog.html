{% extends "base.html" %} 
{% block content %}
        <div>
            <h1>blog posts!</h1>

            {% if blogs|length == 0 %}
                <p>No blogs yet</p>
            {% else %}

                    {% for blog in blogs %}
                        <h2><a href="/blog?id={{ blog.id }}">{{ blog.blog_title }}</h2></a>
                                <p>{{ blog.blog_entry }}</p>
                                <p class="post-author">written by <a href="/blog?id={{blog.id}}">{{blog.owner.username}}</a></p>
                                  </div>
                    {% endfor %}
            {% endif %}
{% endblock %}
