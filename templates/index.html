{% extends "base.html" %}

{% block content %}
    <h1>blog users!</h1>

    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}

    <ul>
        {% for user in users %}
        <li><a href="/user?id={{user.id}}">{{user.username}}</a></li>
        <!-- <li>{{user.username}}</li> -->
        {% endfor %}
    </ul>

    {% endif %}
{% endblock %}
