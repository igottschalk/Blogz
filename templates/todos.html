{% extends "base.html" %}

{% block content %}
<h1 style="text-align:center">Build a Blog</h1>
<form method='post'>
    <label>
        Title for your new blog:
        <br>
        <input type="text" name='blog_title' />
        <br>
        <br>
    </label>
    <label>
        Your new blog:
        <br>
        <textarea name='blog_entry' /></textarea>
        <br>
    </label>
    <br>
    <input type="submit" value='Add Entry' />
</form>

<hr />

{% if blogs|length == 0 %}
<p>No blogs yet</p>
{% else %}

    <ul>
        {% for blog in blogs %}
        <li>{{blog.blog_title}}</li>
        {% endfor %}
    </ul>

    {% endif %}
{% endblock %}
