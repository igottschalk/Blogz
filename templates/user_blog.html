{% extends "base.html" %}

{% block content %}
    <h1>blog posts!</h1>

    {% if user|length == 0 %}
    <p>No users yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <h2><a href="/blog?id={{user.username}}">{{user.username}}</a></h2>
            <p>{{blog.blog_entry}}</p>
            <p>written by <a href="/blog?id={{blog.id}}">{{blog.owner.username}}}</a></p>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
